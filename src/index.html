<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/2eac604974.js" crossorigin="anonymous"></script>
  <title>Burger</title>
</head>

<body>
  <main class="main">
    <h2 class="heading">TaskMaster</h2>
    <div class="input-task">
      <input maxlength="100" id="task-description" required type="text" placeholder="Add to your list...">
      <button id="submit-button"><i class="fa-solid fa-circle-plus"></i></button>
    </div>
    <ul id="tasks"></ul>
    <button id="clear-button">Clear all completed</button>
  </main>
</body>

</html>
